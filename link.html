<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pano Bot - Links</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/pano-bot/pano/main/red1.png">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="css/links.css.css">
  </head>

  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
      <img src="https://raw.githubusercontent.com/pano-bot/pano/main/red1.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://raw.githubusercontent.com/pano-bot/pano/main/red1.png" target="_blank">
            <img src="https://raw.githubusercontent.com/pano-bot/pano/main/pano%20red.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
  Pano Bot trying to create experiences in Discord that everyone can enjoy.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Pano Bot
    </div>

    <div id="links">
      <a class="link" href="https://pano-bot.github.io/invite" target="_blank">
        <i class="fa fa-code">&nbsp;</i>Add to Discord!
      </a>
      <a class="link" href="https://pano-bot.github.io/support" target="_blank">
        <i class="fa fa-headset">&nbsp;</i>Support Server
      </a>
      <a class="link" href="https://pano-bot.github.io/commands" target="_blank">
        <i class="fa fa-terminal">&nbsp;</i>Bot Commands
      <a class="link" href="https://www.patreon.com/panobot/membership" target="_blank">
        <i class="fa fa-wallet">&nbsp;</i>Donate
      </a>
    </div>

    <div id="hashtag">
      Pano Bot Â© 2021-2022 - All rights reserved. 
        </div>
  </body>
</html>
